<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotstar Premium Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Disney+ Hotstar</div>
    <ul class="nav-links">
        <li>Home</li>
        <li>TV</li>
        <li>Movies</li>
        <li>Sports</li>
        <li>Premium</li>
    </ul>
    <div class="nav-right">
        <input type="text" placeholder="Search..." class="search-box">
        <button class="subscribe-btn">Subscribe</button>
    </div>
</nav>

<!-- Slider -->
<section class="slider">
    <div class="slides">
        <div class="slide active">
            <img src="https://wallpapercave.com/wp/wp4056410.jpg">
        </div>
        <div class="slide">
            <img src="https://wallpapercave.com/wp/wp7418475.jpg">
        </div>
        <div class="slide">
            <img src="https://wallpapercave.com/wp/wp1945903.jpg">
        </div>
    </div>
</section>

<!-- Trending Section -->
<section class="movies-section">
    <h2>Trending Now</h2>
    <div class="movie-row" id="movieRow"></div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <div>
            <h3>Company</h3>
            <p>About Us</p>
            <p>Careers</p>
        </div>
        <div>
            <h3>View Website</h3>
            <p>Terms Of Use</p>
            <p>Privacy Policy</p>
        </div>
        <div>
            <h3>Connect With Us</h3>
            <p>Facebook</p>
            <p>Twitter</p>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
