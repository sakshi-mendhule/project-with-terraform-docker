version: "3"

services:
  db:
    image: mysql:5.7
    container_name: hotstar_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hotstardb
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: hotstar_backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    image: nginx:latest
    container_name: hotstar_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"
